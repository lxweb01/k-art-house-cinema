<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Art House Cinema - Authors</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="img/website-logo.png" alt="K-Art House Cinema Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Feed</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="authors.html">Authors</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <form class="form-inline" onsubmit="return searchAuthors()">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="container mt-4">
        <div class="row">
            <aside class="col-md-3">
                <div class="bg-light p-3 mb-3">
                    <h5>Filter:</h5>
                    <div class="form-group">
                        <label for="author-filter">Author:</label>
                        <select class="form-control" id="author-filter">
                            <option value="">All</option>
                            <option value="Kim Ki-duk">Kim Ki-duk</option>
                            <option value="Park Chan-wook">Park Chan-wook</option>
                            <option value="Bong Joon-ho">Bong Joon-ho</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" onclick="filterAuthors()">Filter</button>
                    <button class="btn btn-secondary mt-2" onclick="viewAllAuthors()">View All</button>
                </div>
            </aside>
            <section class="col-md-9">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Rating</th>
                            </tr>
                        </thead>
                        <tbody id="author-list">
                            <tr>
                                <td><a href="#" onclick="showAuthorDetails('kim-ki-duk')">Kim Ki-duk</a></td>
                                <td>4.5</td>
                            </tr>
                            <tr>
                                <td><a href="#" onclick="showAuthorDetails('park-chan-wook')">Park Chan-wook</a></td>
                                <td>4.7</td>
                            </tr>
                            <tr>
                                <td><a href="#" onclick="showAuthorDetails('bong-joon-ho')">Bong Joon-ho</a></td>
                                <td>4.8</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <section id="author-details" class="mt-5" style="display: none;">
                    <h2 id="author-name"></h2>
                    <img id="author-image" src="" alt="" class="img-fluid mb-3">
                    <p><strong>Notable Works:</strong> <span id="author-works"></span></p>
                </section>
            </section>
        </div>
    </main>
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
