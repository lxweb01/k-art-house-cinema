<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-Art House Cinema - Authors</title>
    <link rel="stylesheet" href="style/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-2">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="img/website-logo.png" alt="K-Art House Cinema Logo" class="logo">
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link text-white" href="index.html">Feed</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="movies.html">Movies</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="authors.html">Authors</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <form class="form-inline" onsubmit="return searchCatalog()">
                <input id="search-bar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </header>
    <main class="container mt-4">
        <aside class="col-md-3 float-left">
            <h3>Filter:</h3>
            <div class="form-group">
                <label for="author-filter">Author:</label>
                <select class="form-control" id="author-filter" onchange="filterAuthors()">
                    <option value="All">All</option>
                    <option value="Kim Ki-duk">Kim Ki-duk</option>
                    <option value="Park Chan-wook">Park Chan-wook</option>
                    <option value="Bong Joon-ho">Bong Joon-ho</option>
                </select>
            </div>
            <button class="btn btn-primary" onclick="filterAuthors()">Filter</button>
            <button class="btn btn-secondary" onclick="viewAllAuthors()">View All</button>
        </aside>
        <section class="col-md-9 float-right">
            <h2>Authors</h2>
            <div id="author-details" style="display: none;">
                <h3 id="author-name"></h3>
                <img id="author-image" src="" alt="Author Image" style="width: 200px;">
                <p id="author-works"></p>
                <button class="btn btn-secondary" onclick="document.getElementById('author-details').style.display='none'; document.getElementById('author-list').style.display='block';">Back to List</button>
            </div>
            <table id="author-list" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><a href="#" onclick="showAuthorDetails('kim-ki-duk')">Kim Ki-duk</a></td>
                        <td>4.5</td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="showAuthorDetails('park-chan-wook')">Park Chan-wook</a></td>
                        <td>4.7</td>
                    </tr>
                    <tr>
                        <td><a href="#" onclick="showAuthorDetails('bong-joon-ho')">Bong Joon-ho</a></td>
                        <td>4.8</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="bg-dark text-white text-center py-2">
        <p>&copy; 2024 All Rights Reserved</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
